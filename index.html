<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utils.css"> 
    <style> @import url('https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap'); </style>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="calculator">
        <div class="row">
            <input type="text" class="result" placeholder="0">
        </div>
        <div class="row">
            <button class="button margin" style="padding: 0.5rem 0.7rem;background-color: #afafaf;color: black; " >AC</button>
            <button class="button margin" style="padding: 0.5rem 0.7rem;background-color: #afafaf;color: black; " >!</button>
            <button class="button margin" style="padding: 0.5rem 0.7rem;background-color: #afafaf;color: black; " >%</button>
            <button class="button margin" style="background-color: #ff9500;">/</button>
        </div>
        <div class="row">
            <button class="button margin">7</button>
            <button class="button margin">8</button>
            <button class="button margin">9</button>
            <button class="button margin" style="background-color: #ff9500;">*</button>
        </div>
        <div class="row">
            <button class="button margin">4</button>
            <button class="button margin">5</button>
            <button class="button margin">6</button>
            <button class="button margin" style="background-color: #ff9500;">-</button>
        </div>
        <div class="row">
            <button class="button margin">1</button>
            <button class="button margin">2</button>
            <button class="button margin">3</button>
            <button class="button margin" style="background-color: #ff9500;">+</button>
        </div>
        <div class="row">
            <button class="button margin" style="padding: 0.5rem 2.5rem;border-radius: 40%;width: 150px;">0</button>
            <button class="button margin">.</button>
            <button class="button margin" style="background-color: #ff9500;">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
